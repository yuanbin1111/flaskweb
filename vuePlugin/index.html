<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ item }}的平方是<span v-square='item'></span> <br>
        {{ item }}的开方是<span v-sqrt='item'></span> <br>
        {{ item }}的sin是<span v-sin='item'></span> <br>
        {{ item }}的cos是<span v-cos='item'></span> <br>
        {{ item }}的tan是<span v-tan='item'></span> 
    </div>
    <script src="main.js"></script>
</body>
</html>
