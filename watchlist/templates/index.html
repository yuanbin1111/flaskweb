<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}的电影集</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <img src="{{ url_for('static',filename='images/ym.jpg ') }}" alt="头像" class='avatar'>
    <h2>{{ name }}的电影集</h2>
    {# 长度过滤器 #}
    <p>总共{{ movies|length }}个电影</p>
    <ul>
        {% for movie in movies%}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>    
        <small>&copy;2020 &nbsp;&nbsp;&nbsp; <a href="#">1903c</a></small>
    </footer>
</body>
</html>
