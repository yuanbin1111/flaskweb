<!DOCTYPE html>
<html lang="zh">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}的电影集</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    {% endblock %}
</head>
<body>
    <h2>
    <img src="{{ url_for('static',filename='images/ym.jpg ') }}" alt="头像" class='avatar'>
    {{ user.name }}的电影集
    </h2>
    <nav>
        <ul>
            <li>
                <a href="{{ url_for('index') }}">回首页</a>
            </li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <footer>    
        <small>&copy;2020 &nbsp;&nbsp;&nbsp; <a href="#">1903c</a></small>
    </footer>
</body>
</html>
